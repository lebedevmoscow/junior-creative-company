<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="binded">Docs</li>
                <li class="binded">Users</li>
                <li class="binded">Contact us</li>
                <li class="binded">Bank</li>
                <li class="binded">Privacy</li>
                <li class="binded">Social</li>
                <li class="binded">Feedback</li>
            </ul>
        </nav>
        <div class="checkboxes">
            <div class="checkbox__wrapper">
                <span>Turn off/on all elemets</span>
                <input type="checkbox" id="All">
            </div>
            <div class="checkbox__wrapper">
                <span>Turn off/on Users tab</span>
                <input type="checkbox" id="Users">
            </div>
            <div class="checkbox__wrapper">
                <span>Turn off/on Contactus tab</span>
                <input type="checkbox" id="Contact us">
            </div>
            <div class="checkbox__wrapper">
                <span>Turn off/on Bank tab</span>
                <input type="checkbox" id="Bank">
            </div>
            <div class="checkbox__wrapper">
                <span>Turn off/on Social tab</span>
                <input type="checkbox" id="Social">
            </div>
            <div class="checkbox__wrapper">
                <span>Turn off/on Privacy tab</span>
                <input type="checkbox" id="Privacy">
            </div>
            <div class="checkbox__wrapper">
                <span>Turn off Feedback tab</span>
                <input type="checkbox" id="Feedback">
            </div>
        </div>
    </header>
    <script src='./index.js'></script>
</body>
</html>
